<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:400,700" rel="stylesheet">
    
    <title>Game of Thrones Personality Quiz</title>
</head>
<body>
    
    <!-- Top -->
    <div class=" py-3 bg-danger text-center">
        <div class="container">
            <h2 class=" display-4 text-white my-4 heading-text">Which Game of Thrones House Do You Belong To?</h2>
        </div>
    </div>

    <!-- body -->

    <div class="quiz py-4 bg-dark">
        <div class="container">
            <h2 class="my-5 text-white">On With the questions...</h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal"> 1. Your friend is being bullied and you are witnessing it, do you...</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Reason with the bully</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Step in and fight the bully</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="C">
                        <label class="form-check-label">Do nothing</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal"> 2. Choose your weapon</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">A book...to throw</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Rather fight with fists</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="C">
                        <label class="form-check-label">Your mind</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal"> 3. How important is Money?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Money can't make happiness</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Money is good to have but is not the most important thing in life</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="C">
                        <label class="form-check-label">Money is absolutely important and can solve all problems</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal"> 4. What do you value most in an ally?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">Wealth</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Loyalty</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="C">
                            <label class="form-check-label">Bravery</label>
                        </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal"> 5. You catch one of your people stealing. What do you do?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="A" checked>
                        <label class="form-check-label">Kill them! They deserve it.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="B">
                        <label class="form-check-label">Forgive them. They were just hungry</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="C">
                        <label class="form-check-label">Punish them, then get them to use their skills on your behalf.</label>
                    </div>
                </div>
                <div class="text-center my-5">
                    <input type="submit" class="btn btn-light btn-lg">
                </div>
            </form>
        </div>
    </div>


    <script src="./js/index.js"></script>
</body>
</html>
